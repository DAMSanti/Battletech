<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Enemy Mech (Red) - Mad Cat style -->
  <g>
    <!-- Legs (reverse joint style) -->
    <rect x="18" y="48" width="10" height="14" fill="#7f1d1d" stroke="#450a0a" stroke-width="1.5"/>
    <rect x="36" y="48" width="10" height="14" fill="#7f1d1d" stroke="#450a0a" stroke-width="1.5"/>
    
    <!-- Hip joints -->
    <circle cx="23" cy="48" r="3" fill="#991b1b"/>
    <circle cx="41" cy="48" r="3" fill="#991b1b"/>
    
    <!-- Torso -->
    <rect x="20" y="28" width="24" height="22" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <rect x="24" y="32" width="16" height="4" fill="#ef4444"/>
    
    <!-- Arms/Missile pods -->
    <rect x="10" y="28" width="8" height="20" fill="#b91c1c" stroke="#450a0a" stroke-width="1.5"/>
    <rect x="46" y="28" width="8" height="20" fill="#b91c1c" stroke="#450a0a" stroke-width="1.5"/>
    
    <!-- Missile tubes -->
    <circle cx="14" cy="34" r="1.5" fill="#374151"/>
    <circle cx="14" cy="38" r="1.5" fill="#374151"/>
    <circle cx="14" cy="42" r="1.5" fill="#374151"/>
    <circle cx="50" cy="34" r="1.5" fill="#374151"/>
    <circle cx="50" cy="38" r="1.5" fill="#374151"/>
    <circle cx="50" cy="42" r="1.5" fill="#374151"/>
    
    <!-- Head/Cockpit (lower profile) -->
    <ellipse cx="32" cy="25" rx="7" ry="5" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
    <rect x="30" y="23" width="4" height="3" fill="#fca5a5"/>
    
    <!-- Chest vent -->
    <rect x="28" y="36" width="8" height="8" fill="#7f1d1d"/>
    <line x1="28" y1="38" x2="36" y2="38" stroke="#450a0a" stroke-width="1"/>
    <line x1="28" y1="40" x2="36" y2="40" stroke="#450a0a" stroke-width="1"/>
    <line x1="28" y1="42" x2="36" y2="42" stroke="#450a0a" stroke-width="1"/>
    
    <!-- Shoulder armor -->
    <path d="M 18 30 L 12 28 L 12 32 L 18 34" fill="#991b1b"/>
    <path d="M 46 30 L 52 28 L 52 32 L 46 34" fill="#991b1b"/>
  </g>
</svg>
