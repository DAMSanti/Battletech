<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Colina estilo montículo con pendiente -->
  <g>
    <!-- Base de sombra -->
    <ellipse cx="16" cy="28" rx="14" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Ladera trasera (más oscura) -->
    <path d="M 2,28 L 2,20 Q 10,12 18,12 L 30,28 Z" fill="#6a8850" stroke="#4a6830" stroke-width="1.2"/>
    
    <!-- Ladera principal (pendiente clara) -->
    <path d="M 2,28 L 2,22 Q 8,14 16,10 Q 24,14 30,22 L 30,28 Z" fill="#7a9860" stroke="#5a7840" stroke-width="1.2"/>
    
    <!-- Cima redondeada iluminada -->
    <path d="M 8,20 Q 16,10 24,20" fill="#8ab070" stroke="#6a8850" stroke-width="1"/>
    
    <!-- Highlight en la cima -->
    <ellipse cx="16" cy="14" rx="6" ry="3" fill="#9ac080" opacity="0.6"/>
    
    <!-- Líneas de textura en la ladera -->
    <path d="M 6,24 Q 10,18 14,16" stroke="#6a8a50" stroke-width="0.8" fill="none" opacity="0.5"/>
    <path d="M 18,16 Q 22,18 26,24" stroke="#6a8a50" stroke-width="0.8" fill="none" opacity="0.5"/>
  </g>
</svg>
