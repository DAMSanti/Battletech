<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Carretera aún más grande -->
  <g>
    <!-- Superficie de asfalto más ancha -->
    <rect x="1" y="6" width="30" height="20" fill="#404040" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Líneas centrales amarillas más grandes y espaciadas -->
    <rect x="3" y="13" width="7" height="6" fill="#f0c040"/>
    <rect x="12.5" y="13" width="7" height="6" fill="#f0c040"/>
    <rect x="22" y="13" width="7" height="6" fill="#f0c040"/>
    
    <!-- Bordes de la carretera -->
    <line x1="1" y1="6" x2="31" y2="6" stroke="#606060" stroke-width="1.5"/>
    <line x1="1" y1="26" x2="31" y2="26" stroke="#202020" stroke-width="1.5"/>
    
    <!-- Marcas laterales blancas más grandes -->
    <rect x="1" y="9" width="3" height="3" fill="#ffffff" opacity="0.9"/>
    <rect x="28" y="9" width="3" height="3" fill="#ffffff" opacity="0.9"/>
    <rect x="1" y="20" width="3" height="3" fill="#ffffff" opacity="0.9"/>
    <rect x="28" y="20" width="3" height="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Detalles de textura del asfalto -->
    <circle cx="8" cy="10" r="0.5" fill="#505050" opacity="0.5"/>
    <circle cx="15" cy="23" r="0.5" fill="#505050" opacity="0.5"/>
    <circle cx="24" cy="11" r="0.5" fill="#505050" opacity="0.5"/>
  </g>
</svg>
